<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="/css/stylesGestionInventario.css">
</head>
<body>
    <header>
        <h1>Gestión de Inventario</h1>
    </header>
    <main>
        <!-- Botones de Navegación -->
        <div class="gestion-button-group">
            <div class="gestion-section">
                <h2 class="section-title">Gestión de Proveedores</h2>
                <button id="btnProveedores">Ver Proveedores</button>
            </div>
            <div class="gestion-section">
                <h2 class="section-title">Gestión de Ingredientes</h2>
                <button id="btnIngredientes">Ver Ingredientes</button>
            </div>
        </div>

        <!-- Sección de Gestión de Proveedores -->
        <section id="listaProveedores" style="display: none;">
            <h2 class="section-title">Gestión de Proveedores</h2>
            <div class="form-container">
                <h3>Añadir Nuevo Proveedor</h3>
                <form id="formAgregarProveedor">
                    <label for="nombreProveedor">Nombre del Proveedor:</label>
                    <input type="text" id="nombreProveedor" placeholder="Nombre del proveedor" required>

                    <label for="correoProveedor">Correo Electrónico:</label>
                    <input type="email" id="correoProveedor" placeholder="Correo electrónico" required>

                    <label for="ingrediente">Ingrediente que Vende:</label>
                    <select id="ingrediente" required>
                        <!-- Opciones dinámicas cargadas desde el servidor -->
                    </select>

                    <button type="submit">Añadir Proveedor</button>
                </form>
            </div>
            <div class="list-container">
                <h3>Proveedores Registrados</h3>
                <div id="proveedoresCards">
                    <!-- Aquí se cargarán dinámicamente los proveedores -->
                </div>
            </div>
        </section>

        <!-- Sección de Gestión de Ingredientes -->
        <section id="listaIngredientes" style="display: none;">
            <h2 class="section-title">Gestión de Ingredientes</h2>
            <div class="list-container">
                <h3>Ingredientes Disponibles</h3>
                <div id="ingredientesCards">
                    <!-- Aquí se cargarán dinámicamente los ingredientes -->
                </div>
            </div>
        </section>

        <!-- Modal de Compra -->
        <div id="modalCompra" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3>Realizar Compra</h3>
                <form id="formCompra">
                    <label for="cantidadCompra">Cantidad:</label>
                    <input type="number" id="cantidadCompra" placeholder="Cantidad a comprar" required>                    
        
                    <label for="asuntoCompra">Asunto:</label>
                    <input type="text" id="asuntoCompra" readonly>
        
                    <label for="mensajeCompra">Mensaje:</label>
                    <textarea id="mensajeCompra" readonly style="resize: none; height: 100px; width: 100%;"></textarea>
        
                    <button type="submit">Enviar Pedido</button>
                </form>
            </div>
        </div>
        
        
    </main>
    <script src="/js/gestion_inventario.js"></script>
</body>
</html>
