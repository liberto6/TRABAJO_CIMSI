<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="/css/stylesGestion.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Botón para volver a la página de encargados -->
        <button id="volverEncargados" class="boton-volver">
            <i class="fas fa-arrow-left"></i> Volver
        </button>

        <h1>Gestión de Empleados</h1>
        
        <!-- Tabla de empleados -->
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas serán generadas dinámicamente -->
            </tbody>
        </table>

        <!-- Formulario para añadir empleados -->
        <form id="addEmployeeForm">
            <h2>Añadir Nuevo Empleado</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <button type="submit">Añadir Empleado</button>
        </form>
    </div>

    <script src="/js/gestion_empleado.js"></script>
</body>
</html>
