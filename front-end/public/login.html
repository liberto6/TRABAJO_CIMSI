<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <p class="title-service">El servicio definitivo para automatizar tu inventario</p>
        <form id="loginForm">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
            
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Introduce tu contraseña" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <br>
        <button id="registerButton" onclick="window.location.href='/registro.html'">Registrarse</button>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
